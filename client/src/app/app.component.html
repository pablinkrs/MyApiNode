<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="navigation col-xs-3">
  <h1>
    {{title}}!!
  </h1>
  <nav id="navigation">
    <a href="#">
      <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
      Artistas
    </a>
    <a href="#">
      <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
      Albums
    </a>
  </nav>
  <nav id="user_logged">
    <span>
      {{identity.name}}
    </span>
    <span class="btn btn-warning" (click)="logout()">
      Cerrar Sesion.
    </span>
    <a [routerLink]="['/mis-datos']">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      Mis Datos
    </a>
  </nav>
</div>
<div *ngIf="identity" class="central col-xs-9">
  <p>Estas logueado en la pagina</p>
  <router-outlet></router-outlet>
</div>

<div class="col-xs-12" *ngIf="!identity">
  <div class="col-xs-6">
    <h1>Identificate</h1>
    <form #loginForm="ngForm" class="col-xs-8 col-xs-offset-2" (ngSubmit)="login()" >
      <label >Email</label>
      <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
      <label >Password</label>
      <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required >

      <input type="submit" class="btn btn-primary btn-block" value="Entrar">
    </form>
  </div>
  <div class="col-xs-6">
    <h1>Registrate</h1>
    <form #registerForm="ngForm" class="col-xs-8 col-xs-offset-2" (ngSubmit)="register()">
      <label >Nombre</label>
      <input type="text" class="form-control" #name="ngModel" name="name" [(ngModel)]="userNew.name" required value="">
      <label >Apellido</label>
      <input type="text" class="form-control" #surname="ngModel" name="surname" [(ngModel)]="userNew.surname" required value="">
      <label >Email</label>
      <input type="email" class="form-control" #email="ngModel" name="email" [(ngModel)]="userNew.email" required value="">
      <label >Password</label>
      <input type="password" class="form-control" #password="ngModel" name="password" [(ngModel)]="userNew.password" required value="">

      <input type="submit" class="btn btn-primary btn-block" value="Registrarse">
    </form>
  </div>
</div>
